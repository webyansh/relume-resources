        <p class="md:text-md">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
      </div>
      <div class="grid grid-cols-1 gap-4 py-2">
        <div class="flex items-center gap-4">

            fill="currentColor"
            stroke-width="0"

          </svg>
          <p>hello@relume.io</p>
        </div>
        <div class="flex items-center gap-4">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            class="size-6 flex-none"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.707 12.293a.999.999 0 0 0-1.414 0l-1.594 1.594c-.739-.22-2.118-.72-2.992-1.594s-1.374-2.253-1.594-2.992l1.594-1.594a.999.999 0 0 0 0-1.414l-4-4a.999.999 0 0 0-1.414 0L3.581 5.005c-.38.38-.594.902-.586 1.435.023 1.424.4 6.37 4.298 10.268s8.844 4.274 10.269 4.298h.028c.528 0 1.027-.208 1.405-.586l2.712-2.712a.999.999 0 0 0 0-1.414l-4-4.001zm-.127 6.712c-1.248-.021-5.518-.356-8.873-3.712-3.366-3.366-3.692-7.651-3.712-8.874L7 4.414 9.586 7 8.293 8.293a1 1 0 0 0-.272.912c.024.115.611 2.842 2.271 4.502s4.387 2.247 4.502 2.271a.991.991 0 0 0 .912-.271L17 14.414 19.586 17l-2.006 2.005z"

          </svg>
          <p>+1 (555) 000-0000</p>
        </div>
        <div class="flex items-center gap-4">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            class="size-6 flex-none"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 14c2.206 0 4-1.794 4-4s-1.794-4-4-4-4 1.794-4 4 1.794 4 4 4zm0-6c1.103 0 2 .897 2 2s-.897 2-2 2-2-.897-2-2 .897-2 2-2z"

          <p>123 Sample St, Sydney NSW 2000 AU</p>
        </div>
      </div>
    </div>
    <form class="grid grid-cols-1 grid-rows-[auto_auto] gap-6">
      <div class="grid w-full items-center">
        <label
          class="mb-2 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="name"
          >Name</label
        ><input
          type="text"
          class="flex size-full min-h-11 border border-border-primary bg-background-primary px-3 py-2 align-middle file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-neutral focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
          id="name"
          value=""
        />
      </div>
      <div class="grid w-full items-center">
        <label
          class="mb-2 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="email"
          >Email</label
        ><input
          type="email"
          class="flex size-full min-h-11 border border-border-primary bg-background-primary px-3 py-2 align-middle file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-neutral focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
          id="email"
          value=""
        />
      </div>
      <div class="grid w-full items-center">
        <label
          class="mb-2 peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="message"
          >Message</label
        ><textarea
          class="flex min-h-[11.25rem] w-full overflow-auto border border-border-primary bg-neutral-white p-3 placeholder:text-neutral focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50"
          id="message"
          placeholder="Type your message..."
        ></textarea>
      </div>
      <div class="mb-3 flex items-center space-x-2 text-sm md:mb-4">
        <button
          type="button"
          role="checkbox"
          aria-checked="false"
          data-state="unchecked"
          value="on"
          class="size-[1.125rem] border border-border-primary transition-all duration-200 focus-visible:outline-none disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-background-alternative data-[state=indeterminate]:bg-background-primary data-[state=checked]:text-text-alternative data-[state=indeterminate]:text-text-primary"
          id="terms"
        ></button
        ><input
          type="checkbox"
          aria-hidden="true"
          style="
            transform: translateX(-100%);
            position: absolute;
            pointer-events: none;
            opacity: 0;
            margin: 0;
          "
          tabindex="-1"
          value="on"
        /><label
          class="cursor-pointer peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="terms"
          >I accept the<!-- -->
          <a
            class="text-link-primary underline focus-visible:outline-none"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >Terms</a
          ></label
        >
      </div>
      <div>
        <button
          class="inline-flex items-center justify-center gap-3 whitespace-nowrap border border-border-primary bg-background-alternative px-6 py-3 text-text-alternative ring-offset-white transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-border-primary focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50"
        >
          Submit
        </button>
      </div>
    </form>
